<div class="row">
  <div class="col-lg-12">
    <h2>Contact Us</h2>
    <p>For any queries or feedback email us on abc@gmail.com</p>
    <h3>Locations</h3>
    <ul class="location" ng-repeat="location in locations">
      <li><b>{{location.name}}</b></li>
      <li>{{location.street}}</li>
      <li>{{location.city}}</li>
      <li>{{location.zip}}</li>
      <li>{{location.phone}}</li>
    </ul>
  </div>
</div>
