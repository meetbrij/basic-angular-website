<div class="row">
  <div class="col-lg-12">
    <h2>Services</h2>
    <div ng-repeat="service in services">
      <div class="row service">
        <div class="col-md-4">
          <img src="{{service.image}}"></img>
        </div>
        <div class="col-md-8">
          <h3>{{service.name}}</h3>
          <p>{{service.desc}}</p>
          <a href="contact.html" class="btn btn-primary">Contact us</a>
        </div>
      </div>
    </div>
  </div>
</div>
